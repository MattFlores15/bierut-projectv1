<nav
  class="fixed top-0 left-0 w-screen max-w-screen min-w-screen bg-transparent shadow z-50"
>
  <div
    class="max-w-full h-[60px] mx-6 px-1 py-2 flex items-center justify-between"
  >
    <div class="flex items-center max-w-full">
      <img
        src="assets/images/navbar-logo.png"
        alt="Logo"
        class="h-10 sm:h-12 md:h-14 lg:h-16 w-full max-w-full lg:max-w-[300px] object-contain"
      />
    </div>

    <div class="flex items-center space-x-2">
      <button
        class="bg-gray-200 px-2 py-1 border-2 border-gray-300 rounded-full cursor-pointer text-sm sm:text-base md:px-4 md:py-2 flex items-center"
        (click)="isOpen = !isOpen"
        type="button"
        cdkOverlayOrigin
        #trigger="cdkOverlayOrigin"
      >
        <div
          class="hover:text-blue-600 transition font-bold flex items-center gap-1 sm:gap-2 text-[#0056B3]"
          style="font-family: 'Inter', sans-serif"
        >
          <i
            class="fa-solid fa-timeline text-[#0056b3] text-base sm:text-lg"
          ></i>
          <span class="hidden lg:inline">Navigate Timeline</span>
          <span class="inline lg:hidden"><i class="fa-solid fa-bars"></i></span>
        </div>
      </button>
      <ng-template
        cdkConnectedOverlay
        [cdkConnectedOverlayOrigin]="trigger"
        [cdkConnectedOverlayOpen]="isOpen"
        (detach)="isOpen = false"
      >
        <ul
          class="example-list flex gap-2 p-2 shadow-lg rounded-lg bg-transparent backdrop-blur-md border border-gray-400 overflow-x-auto mt-2 overflow-hidden"
          style="max-width: 90vw"
        >
          <li
            *ngFor="let section of timelineSections"
            class="cursor-pointer group relative flex-shrink-0 w-20 h-16 sm:w-24 sm:h-20 md:w-28 md:h-24 lg:w-32 lg:h-28 rounded-lg shadow-md transition-transform duration-300 ease-in-out hover:scale-105 overflow-hidden"
            (click)="goToSection(section.id)"
          >
            <img
              class="w-full h-full object-cover rounded-lg brightness-90 group-hover:scale-110 transition-transform duration-300 ease-in-out"
              [src]="section.image"
              [alt]="section.label"
            />
            <div
              class="absolute inset-0 flex items-center justify-center bg-black/60 bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg"
            >
              <p
                class="text-xs sm:text-sm md:text-base text-center font-semibold px-1"
                style="color: #ffffff !important"
              >
                {{ section.label }}
              </p>
            </div>
          </li>
        </ul>
      </ng-template>
    </div>
  </div>
</nav>
