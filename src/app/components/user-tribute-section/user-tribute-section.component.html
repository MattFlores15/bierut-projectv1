<div
  class="timeline-item container w-screen h-screen max-w-screen overflow-hidden mx-auto px-0 py-8 flex items-center justify-center"
>
  <div
    class="flex flex-col items-start justify-center w-screen h-screen max-w-screen pl-8 gap-4 border-r-4 border-gray-300"
  >
    <div class="flex items-center justify-center gap-2 self-start mb-6">
      <hr class="w-28 h-1 bg-[#0056b3] rounded-xs" />
      <p>2025</p>
    </div>
    <div class="flex flex-col items-center justify-center gap-10">
      <div class="flex flex-col items-start justify-center gap-2">
        <div class="flex flex-col items-start justify-center gap-1">
          <p class="text-[#333333]">Design Tribute</p>
          <h3
            class="text-2xl sm:text-4xl font-bold text-dark-gray mb-4 uppercase"
          >
            {{ project.title }}
          </h3>
        </div>

        <div class="flex flex-col items-start justify-center">
          <p class="text-sm sm:text-lg text-dark-gray max-w-2xl">
            {{ project.career }}
          </p>
        </div>
      </div>
    </div>
    <!-- Card -->
    <div class="flex flex-col items-start justify-center pr-15">
      <div
        class="block gap-5 py-6 px-3 bg-gray-50 shadow-md rounded-lg border border-gray-200 max-w-sm w-full lg:max-w-full lg:flex"
      >
        <div
          class="container flex flex-col items-center justify-center w-full h-full px-6 gap-2"
        >
          <div
            class="project-info flex flex-col items-start justify-center gap-2"
          >
            <h2 class="project-title font-bold text-xl">
              {{ project.name }}
            </h2>
            <div class="flex items-center justify-start gap-2">
              <p
                class="project-year bg-[#0056b3] px-2 py1 rounded-md"
                style="color: #ffffff !important"
              >
                {{ project.year }}
              </p>
              <p style="color: #333333 !important">{{ project.project }}</p>
            </div>

            <p class="project-description">{{ project.description }}</p>
          </div>
          <div class="flex items-center justify-center self-start">
            <button
              class="flex items-center justify-center gap-2 space-x-4 cursor-pointer hover:text-[#0056b3]"
              (click)="onLogoClick()"
            >
              <i class="fa-solid fa-arrow-up-right-from-square"></i>Learn more
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-center gap-2 self-end mr-10">
      <hr class="w-28 h-1 bg-[#0056b3] rounded-xs" />
      <p>END</p>
    </div>

      <div class="bg-[#1a1a1a] text-white font-bold py-2 px-4">
        Design Principle
      </div>
      <hr class="w-16 h-1 bg-[#1a1a1a] rounded-xs" />
      <div class="uppercase font-bold text-[#0056b3] text-2xl">
        Concept-Driven Design
      </div>
    </div> -->

      <div class="flex items-start justify-center gap-2 px-8 italic">
        <p>
          "Michael Bierut learned at Vignelli that content is more important
          than form in conveying a powerful idea."
        </p>
      </div>
    </div> -->
  </div>
  <!-- Background Image -->
  <div class="flex items-center justify-center w-screen h-screen">
    <div class="logo-container cursor-default w-full h-full">
      <img
        [src]="project.imageUrl"
        [alt]="project.title"
        class="project-logo w-full h-full object-cover"
      />
    </div>
  </div>
</div>
